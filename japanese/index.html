<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/xterm.css">
    <link rel="stylesheet" href="../js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="../js/xterm.js">

    <meta charset="UTF-16">
    <title>Page title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #terminal-container {
            display: none;
            width: 80%;
            height: 300px;
            margin: auto;
            border: 1px solid #000;
        }
    </style>
    
</head>
<body>
    <div>
        へようこそ！
    </div>

    <button id="start-btn">Start Terminal</button>
    <div id="terminal-container"></div>

    <script src="../js/xterm.js"></script>
    
    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            const terminalContainer = document.getElementById("terminal-container");
            terminalContainer.style.display = "block";

            const term = new Terminal();
            term.open(terminalContainer);
            term.write('Welcome to the Web Terminal!\r\n');
        });

        fetch('https://github.com/holyfudgencannoli/Lengua/blob/56713a61e687f113d65bb706c8cc1997500687ea/japanese/jp.py')
                .then(response => {
                    if (!response.ok) { // Check if response was successful
                        throw new Error('Network response was not ok');
                    }
                        return response.json(); // Parse the JSON response
                })
                .then(data => console.log(data))  // Handle the data
                .catch(error => console.error('There was a problem with the fetch operation:', error));

    </script>

</body>
</html>
